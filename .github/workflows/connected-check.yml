# Minorly adjusted from https://gist.github.com/badsyntax/ce848ab40b952d944c496575d40e5427 and https://github.com/igorboskovic3/actions-test/actions/runs/3239143575/workflow

name: Sample App connectedCheck

# Controls when the workflow will run
on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:

jobs:
  sample-app-connected-check:
    runs-on: macos-12
    strategy:
      matrix:
        api-level: [30]
    timeout-minutes: 45 # No default
    env:
      JAVA_TOOL_OPTIONS: -Xmx4g
      GITHUB_WORKSPACE: ${{ github.workspace }}
      GITHUB_RUN_NUMBER: ${{ github.run_number }}
      HOMEBREW_NO_INSTALL_CLEANUP: 1

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew :sample-app:connectedCheck
